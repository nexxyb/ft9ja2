{% load static%}
<html lang="en">
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>FT9ja Traders</title>

    <!-- azia CSS -->
    <link rel="stylesheet" href="{% static 'css/azia.css' %}">

  </head>
  <body>

    <div class="az-header">
      <div class="container">
        <div class="az-header-left">
          
          <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
        </div><!-- az-header-left -->
        <div class="az-header-menu">
          <div class="az-header-menu-header">
            
            <a href="" class="close">&times;</a>
          </div><!-- az-header-menu-header -->
          <ul class="nav">
            <li class="nav-item">
              <a href="{%url 'dashboard' %}" class="nav-link"><i class="typcn typcn-chart-area-outline"></i> User Dashboard</a>
            </li>
                        
          </ul>
        </div><!-- az-header-menu -->
       
      </div><!-- container -->
    </div><!-- az-header -->

    <div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
      <div class="container">
        
        <div class="az-content-body pd-lg-l-40 d-flex flex-column">
         
          <h2 class="az-content-title">Admin Dashboard</h2>
          <p>Time is GMT</p>
          <div class="row row-sm">
            <div class="col lg col-sm-6 col-md-12">
              <div class="chartjs-wrapper-demo"><canvas id="chartLine1"></canvas></div>
            </div><!-- col-6 -->
            
          </div><!-- row -->

          

          <div class="ht-40"></div>

          <div class="az-footer mg-t-auto">
            <div class="container">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">FT9JA 2023</span>
            </div><!-- container -->
          </div><!-- az-footer -->
        </div><!-- az-content-body -->
      </div><!-- container -->
    </div><!-- az-content -->


    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/ionicons/ionicons.js' %}"></script>
    <script src="{% static 'lib/chart.js/Chart.bundle.min.js' %}"></script>


    <script src="{% static 'js/azia.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>

    <script>
      
    
      $(function(){
        'use strict';
    
        /* LINE CHART */
        var ctx8 = document.getElementById('chartLine1');
        var chartData = {
          labels: {{ timestamps|safe }},
          datasets: [
            {% for user, data in user_data.items %}
            {
              data: {{ data.prices|safe }},
              borderColor: '{{ data.color }}',
              borderWidth: 1,
              fill: false
            },
            {% endfor %}
          ]
        };
        
        var myChart = new Chart(ctx8, {
          type: 'line',
          data: chartData,
          options: {
            maintainAspectRatio: false,
            legend: {
              display: false,
              labels: {
                display: false
              }
            },
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false,
                  fontSize: 10
                },
                scaleLabel: {
                  display: true,
                  labelString: 'Prices'
                }
              }],
              xAxes: [{
                ticks: {
                  beginAtZero: false,
                  fontSize: 11
                },
                scaleLabel: {
                  display: true,
                  labelString: 'Time (GMT)'
                }
              }]
            }
            
          }
        });
      });
    </script>
    
  </body>
</html>
